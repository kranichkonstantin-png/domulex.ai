version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: domulex-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Message Broker & Result Backend f√ºr Celery
  redis:
    image: redis:7-alpine
    container_name: domulex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # FastAPI Backend
  backend:
    build: .
    container_name: domulex-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ingestion_cache:/app/cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

  # Celery Worker - Background Task Processing
  celery-worker:
    build: .
    container_name: domulex-celery-worker
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - COURTLISTENER_API_KEY=${COURTLISTENER_API_KEY}
    depends_on:
      - redis
      - qdrant
    volumes:
      - .:/app
      - ingestion_cache:/app/cache
    command: celery -A ingestion.celery_worker worker --loglevel=info --concurrency=4

  # Celery Beat - Task Scheduler
  celery-beat:
    build: .
    container_name: domulex-celery-beat
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
    volumes:
      - .:/app
    command: celery -A ingestion.celery_worker beat --loglevel=info

volumes:
  qdrant_storage:
  redis_data:
  ingestion_cache:
